apiVersion: cloud.oceanbase.com/v1
kind: StatefulApp
metadata:
  namespace: ob
  name: test-sapp-01
spec:
  cluster: cn
  subsets:
  - name: zone1
    nodeSelector:
      topology.kubernetes.io/zone: zone1
    replicas: 1
  - name: zone2
    nodeSelector:
      topology.kubernetes.io/zone: zone2
    replicas: 1
  - name: zone3
    nodeSelector:
      topology.kubernetes.io/zone: zone3
    replicas: 1
  podTemplate:
    containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
        volumeMounts:
          - name: log
            mountPath: /home/admin/oceanbase/log
          - name: data
            mountPath: /home/admin/oceanbase/store
    volumes:
      - name: log
        persistentVolumeClaim:
          claimName: log
      - name: data
        persistentVolumeClaim:
          claimName: data
  storageTemplates:
  - name: log
    pvc:
      accessModes:
        - ReadWriteOnce
      storageClassName: "local-path"
      resources:
        requests:
          storage: 1Gi
  - name: data
    pvc:
      accessModes:
          - ReadWriteOnce
      storageClassName: "local-path"
      resources:
        requests:
          storage: 1Gi
