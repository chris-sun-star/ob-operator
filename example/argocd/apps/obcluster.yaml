apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ob-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/resource-customizations: |
      oceanbase.oceanbase.com/OBCluster:
        health.lua: |
          hs = {}
          print("Health check for: " .. obj.metadata.name)
          if obj.status == nil then
            hs.status = "Progressing"
            hs.message = "status field not found"
            print("Result: Progressing (status field not found)")
            return hs
          end
          if obj.status.status == nil then
            hs.status = "Progressing"
            hs.message = "status.status field not found"
            print("Result: Progressing (status.status field not found)")
            return hs
          end

          local current_status = obj.status.status
          print("Current status: " .. current_status)

          if current_status == "running" then
            hs.status = "Healthy"
            hs.message = "Cluster is running"
          else
            hs.status = "Progressing"
            hs.message = "Cluster is " .. current_status
          end
          print("Result: " .. hs.status .. " (" .. hs.message .. ")")
          return hs
spec:
  project: default
  source:
    repoURL: https://github.com/chris-sun-star/ob-operator.git # Replace with your git repo URL
    path: example/argocd/resources/obcluster
    targetRevision: argocd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: oceanbase
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: "oceanbase.oceanbase.com"
    kind: "OBCluster"
    jsonPointers:
    - /status
    - /spec/parameters
    - /spec/userSecrets
