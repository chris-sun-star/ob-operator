image:
  repository: oceanbase/oceanbase-dashboard
  tag: latest
  pullPolicy: IfNotPresent

obdiag:
  image:
    repository: oceanbase/obdiag
    tag: latest

obHelper:
  image:
    repository: oceanbase/oceanbase-helper
    tag: latest

inspection:
  ttlSecondsAfterFinished: 86400 # 1 day

diagnose:
  ttlSecondsAfterFinished: 300 # 5 minutes

downloadLog:
  ttlSecondsAfterFinished: 300 # 5 minutes

initCredentials: true
# admin's password. If not set, the chart will generate it randomly
adminPassword: admin

userCredentials:
userNamespace:
configNamespace:

service:
  type: NodePort
  port: 80

prometheus:
  persistence:
    enabled: true
    storageClassName: ""
    accessMode: ReadWriteOnce
    storage: 8Gi

sharedVolume:
  persistence:
    enabled: true
    storageClassName: ""
    accessMode: ReadWriteOnce
    storage: 10Gi

cleanup:
  enabled: true
  schedule: "0 0 * * *"
  retentionDays: 1
