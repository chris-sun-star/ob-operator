apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: oceanbase-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oceanbase-dashboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oceanbase-dashboard
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-dashboard
      containers:
        - name: dashboard
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: SHARED_VOLUME_PVC_NAME
              value: {{ .Release.Name }}-pvc
            - name: SHARED_VOLUME_MOUNT_PATH
              value: /data/log
            - name.UPGRADE_CHECK_URL
              value: {{ .Values.upgradeCheckUrl }}
          volumeMounts:
            - name: shared-volume
              mountPath: /data/log
            - name: config-volume
              mountPath: /etc/dashboard
      volumes:
        - name: shared-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-dashboard-config
